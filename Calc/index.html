<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <script src="app.js"></script>
      <title>Calculadora</title>
   </head>
   <body>
      <div class="container">

         <div class="visor">
            <input class="visorCalc" readonly type="text">
         </div>

         <div class="botoes">
            <div class="btn">
               <div class="box btn7">7</div>
            </div>
            <div class="btn">
               <div class="box btn8">8</div>
            </div>
            <div class="btn">
               <div class="box btn9">9</div>
            </div>
            <div class="btn">
               <div class="box btnMais">+</div>
            </div>
         </div>
         <div class="botoes">
            <div class="btn">
               <div class="box btn4">4</div>
            </div>
            <div class="btn">
               <div class="box btn5">5</div>
            </div>
            <div class="btn">
               <div class="box btn6">6</div>
            </div>
            <div class="btn">
               <div class="box btnMenos">-</div>
            </div>
         </div>
         <div class="botoes">
            <div class="btn">
               <div class="box btn1">1</div>
            </div>
            <div class="btn">
               <div class="box btn2">2</div>
            </div>
            <div class="btn">
               <div class="box btn3">3</div>
            </div>
            <div class="btn">
               <div class="box btnVezes">x</div>
            </div>
         </div>
         <div class="botoes">
            <div class="btn">
               <div class="box btnPonto">.</div>
            </div>
            <div class="btn">
               <div class="box btn0">0</div>
            </div>
            <div class="btn">
               <div class="box btnIgual">=</div>
            </div>
            <div class="btn">
               <div class="box btnDivide">/</div>
            </div>
         </div>
         <div class="botoes">
            <div class="btn">
               <div class="box btnClean">C</div>
            </div>
         </div>
      </div>
   </body>
</html>
